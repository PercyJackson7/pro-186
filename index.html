<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AFRAME SPE PARTICLE SYSTEM COMPONENT</title>
        <script src = 'https://aframe.io/releases/1.0.4/aframe.min.js' ></script>
        <script src="https://cdn.jsdelivr.net/npm/aframe-particle-system-component@1.0.11/dist/aframe-particle-system-component.min.js" ></script>
    </head>

    <body>
        <a-scene>

            <a-entity position="2.5 0.25 -5" particle-system="color: blue"></a-entity>
            <a-entity position="0 2.25 -15" particle-system="preset: snow"></a-entity>

            <a-entity position="0 0.25 -5" particle-system="color: red"></a-entity>
            <a-entity position="0 0.25 -5" particle-system="preset: snow"></a-entity>
            
            <a-entity position="-2.5 0.25 -5" particle-system="color: yellow"></a-entity>
            <a-entity position="-5 0.25 -5" particle-system="preset: snow"></a-entity>

      
            <a-sky color="#000000"></a-sky>
      
          </a-scene>
    </body>

</html>
